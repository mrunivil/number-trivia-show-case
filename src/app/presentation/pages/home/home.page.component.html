{{ (currentNumber$ | async).currentNumber }}

<div style="display:grid;grid-template-columns:1fr 1fr;grid-gap:1rem;">
  <app-number-handler
    label="increase"
    (click)="increaseNumber()"
  ></app-number-handler>

  <app-number-handler
    label="decrease"
    color="blue"
    (click)="decreaseNumber()"
  ></app-number-handler>
</div>
